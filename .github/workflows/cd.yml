name: CD Deploy to AWS

on:
  workflow_run:
    workflows: ["CI Build and E2E Test"]
    types:
      - completed
    branches: [main]

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: j15-backend-dev
  ECS_CLUSTER: j15-backend-cluster-dev
  ECS_SERVICE: j15-backend-service-dev
  ECS_TASK_FAMILY: j15-backend-dev
  API_GATEWAY_ID: zu9mkxoir4
  API_GATEWAY_INTEGRATION_ID: rrsr8tu

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current ECS task IP (checkpoint)
        id: checkpoint
        run: |
          TASK_ARN=$(aws ecs list-tasks --cluster $ECS_CLUSTER --query 'taskArns[0]' --output text)
          if [ "$TASK_ARN" != "None" ] && [ -n "$TASK_ARN" ]; then
            ENI_ID=$(aws ecs describe-tasks --cluster $ECS_CLUSTER --tasks "$TASK_ARN" --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text)
            OLD_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $ENI_ID --query 'NetworkInterfaces[0].Association.PublicIp' --output text)
            echo "old_ip=$OLD_IP" >> $GITHUB_OUTPUT
            echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          fi
          echo "Checkpoint: Old IP = $OLD_IP"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test --no-daemon

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS task definition
        id: task-def
        run: |
          # ÁèæÂú®„ÅÆ„Çø„Çπ„ÇØÂÆöÁæ©„ÇíÂèñÂæó„Åó„Å¶Êñ∞„Åó„ÅÑ„Ç§„É°„Éº„Ç∏„ÅßÊõ¥Êñ∞
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $ECS_TASK_FAMILY --query 'taskDefinition' --output json)

          # Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØÂÆöÁæ©„ÇíÁôªÈå≤
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "${{ steps.build-image.outputs.image }}" \
            'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) | 
             .containerDefinitions[0].image = $IMAGE')

          NEW_TASK_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "task_arn=$NEW_TASK_ARN" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.task-def.outputs.task_arn }} \
            --force-new-deployment

      - name: Wait for new task to start
        id: new-task
        run: |
          echo "Waiting for new task to start..."
          for i in {1..60}; do
            RUNNING=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query 'services[0].runningCount' --output text)
            if [ "$RUNNING" = "1" ]; then
              sleep 30  # ÂÆâÂÆö„Åô„Çã„Åæ„ÅßËøΩÂä†ÂæÖÊ©ü
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 10
          done

          # Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÅÆIP„ÇíÂèñÂæó
          TASK_ARN=$(aws ecs list-tasks --cluster $ECS_CLUSTER --query 'taskArns[0]' --output text)
          ENI_ID=$(aws ecs describe-tasks --cluster $ECS_CLUSTER --tasks "$TASK_ARN" --query 'tasks[0].attachments[0].details[?name==`networkInterfaceId`].value' --output text)
          NEW_IP=$(aws ec2 describe-network-interfaces --network-interface-ids $ENI_ID --query 'NetworkInterfaces[0].Association.PublicIp' --output text)

          echo "new_ip=$NEW_IP" >> $GITHUB_OUTPUT
          echo "New task IP: $NEW_IP"

      - name: Update API Gateway integration
        run: |
          NEW_IP="${{ steps.new-task.outputs.new_ip }}"
          aws apigatewayv2 update-integration \
            --api-id $API_GATEWAY_ID \
            --integration-id $API_GATEWAY_INTEGRATION_ID \
            --integration-uri "http://$NEW_IP:8080/{proxy}"
          echo "API Gateway updated to point to $NEW_IP"

      - name: Health check
        id: health-check
        run: |
          echo "Running health check..."
          sleep 10  # API GatewayÂèçÊò†ÂæÖ„Å°

          for i in {1..10}; do
            RESPONSE=$(curl -s -w "\n%{http_code}" "https://$API_GATEWAY_ID.execute-api.$AWS_REGION.amazonaws.com/api/health")
            HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            echo "Health check attempt $i: HTTP $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed!"
              echo "Response: $BODY"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            sleep 5
          done

          echo "‚ùå Health check failed!"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Rollback on failure
        if: failure() && steps.checkpoint.outputs.old_ip != ''
        run: |
          echo "Rolling back to previous IP: ${{ steps.checkpoint.outputs.old_ip }}"

          # API Gateway„ÇíÂÖÉ„ÅÆIP„Å´Êàª„Åô
          aws apigatewayv2 update-integration \
            --api-id $API_GATEWAY_ID \
            --integration-id $API_GATEWAY_INTEGRATION_ID \
            --integration-uri "http://${{ steps.checkpoint.outputs.old_ip }}:8080/{proxy}"

          echo "‚ö†Ô∏è Rollback completed. API Gateway reverted to ${{ steps.checkpoint.outputs.old_ip }}"

      - name: Notify success
        if: success()
        run: |
          echo "üéâ Deployment successful!"
          echo "API Endpoint: https://$API_GATEWAY_ID.execute-api.$AWS_REGION.amazonaws.com"
          echo "New Task IP: ${{ steps.new-task.outputs.new_ip }}"
