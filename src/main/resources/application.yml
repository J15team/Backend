server:
  port: 8080

spring:
  application:
    name: backend
  # ローカル開発用のデフォルト設定（本番環境では環境変数で上書きされる）
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT設定
jwt:
  # 本番環境では必ず環境変数JWT_SECRETを設定してください
  # 開発環境でのみデフォルト値を使用（本番環境では環境変数必須）
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-environment-for-security-purposes-minimum-32-characters}
  access-token-expiration: 3600000  # 1時間（ミリ秒）
  refresh-token-expiration: 604800000  # 7日間（ミリ秒）

# 管理者設定
admin:
  # 本番環境では必ず環境変数ADMIN_API_KEYを設定してください
  api-key: ${ADMIN_API_KEY:admin-secret-key-change-this-in-production}