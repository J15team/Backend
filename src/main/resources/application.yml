server:
  port: 8080

spring:
  application:
    name: backend
  # ローカル開発用のデフォルト設定（本番環境では環境変数で上書きされる）
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
